<div class="container-fluid p-md-5">
    <app-abrigo-button />
    <app-abrigo-filters />
    <ng-container *ngIf="shelters$|async as shelters">
        <div class="row mt-5">
            @for (shelter of shelters | slice: (page-1) * pageSize : page * pageSize; track $index) {
            <div class="col-md-4 col-12 mb-4 ">
                <app-abrigo-card [shelter]="shelter" />
            </div>
            }
        </div>
        <div class="d-flex justify-content-center mt-3">
            <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="shelters.length" />
        </div>

    </ng-container>
</div>
