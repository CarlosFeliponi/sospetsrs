<div class="container-fluid p-lg-5">
    <div class="row">
        <div class="col-12 text-start">
            <h3>Adicionar abrigo</h3>
            <p>Você poderá adicionar um nome, as informações e as necessidades do abrigo.</p>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-8 col-12">
            <label for="exampleFormControlInput1" class="form-label">Nome do abrigo</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Abrigo A">
        </div>
        <div class="col-md-2 col-6 mt-md-0 mt-3">
            <label for="exampleFormControlInput1" class="form-label">Capacidade do abrigo</label>
            <input type="number" min="0" class="form-control" id="exampleFormControlInput1"
                placeholder="Capacidade do abrigo">
        </div>
        <div class="col-md-2 col-6 mt-md-0 mt-3">
            <label for="exampleFormControlInput1" class="form-label">Vagas disponíveis</label>
            <input type="number" min="0" class="form-control" id="exampleFormControlInput1"
                placeholder="Vagas disponíveis">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-3 col-12">
            <label for="exampleFormControlInput1" class="form-label">Localização do abrigo</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Capacidade do abrigo">
        </div>
        <div class="col-md-3 col-12 mt-md-0 mt-3">
            <label for="exampleFormControlInput1" class="form-label">Responsável pelo abrigo</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Responsável pelo abrigo">
        </div>
        <div class="col-md-3 col-12 mt-md-0 mt-3">
            <label for="exampleFormControlInput1" class="form-label">Whatsapp</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="zip zop">
        </div>
        <div class="col-md-3 col-12 mt-md-0 mt-3">
            <label for="exampleFormControlInput1" class="form-label">E-mail do responsável</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email do responsável">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12 text-start">
            <p class="fw-bold">Necessidades do abrigo</p>
        </div>
        <div class="d-flex flex-column align-items-start mt-3 gap-3">
            @for (item of needs; track $index) {
            <div class="form-check d-flex align-items-center">
                <input class="form-check-input" type="checkbox" [value]="item" (change)="updateList(item)" [id]="item">
                <label class="form-check-label" [for]="item">
                    {{item}}
                </label>
            </div>
            }
            <textarea type="text" class="form-control w-auto" id="exampleFormControlInput1" placeholder="Outros"></textarea>
        </div>
    </div>
</div>
{{selectedNeeds()}}
